function applyTheme(pref){
    const nowHour = new Date().getHours();
    const isDark = (pref === 'dark') || (!pref && (nowHour >= 18 || nowHour < 6));
    document.body.classList.toggle('dark', isDark);
    document.getElementById('themeToggle').textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
}
function toggleTheme(){
    const nowDark = document.body.classList.toggle('dark');
    document.getElementById('themeToggle').textContent = nowDark ? 'â˜€ï¸' : 'ğŸŒ™';
    localStorage.setItem('theme', nowDark ? 'dark' : 'light');
}

function switchMode(e){
    const btn = e.currentTarget;
    const mode = btn.dataset.mode;

    btn.classList.add('active');
    document.getElementById('singleCarForm').style.display = (mode==='single')?'block':'none';
    document.getElementById('multiCarForm').style.display = (mode==='multi')?'block':'none';
    localStorage.setItem('calc_mode', mode);
}
