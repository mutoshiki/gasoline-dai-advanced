<script>
/* ---- åˆæœŸåŒ– / å¤‰æ•° ---- */

const CAR_LIST_KEY = 'nenpi_car_list'; // è¤‡æ•°è»Šãƒ•ã‚©ãƒ¼ãƒ ã®çŠ¶æ…‹ä¿å­˜ã‚­ãƒ¼

/* ---- ãƒ­ãƒ¼ãƒ‰æ™‚å‡¦ç† ---- */
window.addEventListener('DOMContentLoaded', () => {
    // ãƒ†ãƒ¼ãƒã®å¾©å…ƒ

    // ã‚¿ãƒ–ã®å¾©å…ƒ

    // å˜ä¸€è»Šãƒ•ã‚©ãƒ¼ãƒ ã®å¾©å…ƒ
    ['distance','fuelEconomy','gasPrice','people'].forEach(k=>{
        const v = localStorage.getItem(k);

    // è¤‡æ•°è»Šãƒ•ã‚©ãƒ¼ãƒ ã®å¾©å…ƒ
    const savedCars = JSON.parse(localStorage.getItem(CAR_LIST_KEY) || '[]');
    document.getElementById('carList').innerHTML = ''; // ä¸€åº¦ã‚¯ãƒªã‚¢
    if(savedCars.length === 0) {

    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    document.getElementById('calcBtn').addEventListener('click', calc);
    document.getElementById('resetBtn').addEventListener('click', resetInputs);
    document.getElementById('copyCostBtn').addEventListener('click', copyCost);
    document.getElementById('copyPerBtn').addEventListener('click', copyPerCost);

    document.querySelectorAll('.tab-btn').forEach(btn => btn.addEventListener('click', switchMode));

});

/* ---- ãƒ†ãƒ¼ãƒåˆ¶å¾¡ ---- */
function applyTheme(pref){
    const nowHour = new Date().getHours();
    const isDark = (pref === 'dark') || (!pref && (nowHour >= 18 || nowHour < 6));
    document.body.classList.toggle('dark', isDark);
    document.getElementById('themeToggle').textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
}
function toggleTheme(){
    const nowDark = document.body.classList.toggle('dark');
    document.getElementById('themeToggle').textContent = nowDark ? 'â˜€ï¸' : 'ğŸŒ™';
    localStorage.setItem('theme', nowDark ? 'dark' : 'light');
}

/* ---- ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ ---- */
function switchMode(e){
    const btn = e.currentTarget; // e.targetã§ã¯ãªãcurrentTargetã‚’ä½¿ã†
    const mode = btn.dataset.mode;

    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('singleCarForm').style.display = (mode === 'single')?'block':'none';
    document.getElementById('multiCarForm').style.display = (mode === 'multi')?'block':'none';

    // å±¥æ­´ã®å†æç”»
    // loadHistory(); 
}


/* ---- å…¥åŠ›ä¿å­˜ / ãƒªã‚»ãƒƒãƒˆ ---- */
function saveInput(){
    const isMulti = document.getElementById('multiCarForm').style.display !== 'none';
    
    if(!isMulti){
        // å˜ä¸€è»Šãƒ¢ãƒ¼ãƒ‰ã®ä¿å­˜
        ['distance','fuelEconomy','gasPrice','people'].forEach(k=>{
            const el = document.getElementById(k);
            if(el) localStorage.setItem(k, el.value);
        });
        localStorage.setItem('roundTrip', document.getElementById('roundTrip').checked);
    } else {
        // è¤‡æ•°è»Šãƒ¢ãƒ¼ãƒ‰ã®ä¿å­˜
        const carRows = document.querySelectorAll('#carList > div');
        const carData = Array.from(carRows).map(row => ({
            distance: row.querySelector('.carDistance').value,
            economy: row.querySelector('.carEconomy').value,

}

    ['distance','fuelEconomy','gasPrice','people'].forEach(k=>{

    document.getElementById('carList').innerHTML = '';

}


/* ---- è¤‡æ•°å°ãƒ•ã‚©ãƒ¼ãƒ è¿½åŠ /å‰Šé™¤ ---- */
function addCarRow(data={}) {
    const container = document.getElementById('carList');
    const idx = container.children.length; // 0ã‹ã‚‰å§‹ã¾ã‚‹ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹
    const div = document.createElement('div');

    const deleteBtn = idx > 0 ? `<button onclick="removeCarRow(this)" style="background:none; border:none; color:red; cursor:pointer; font-size:16px; padding:0 4px; margin-left:6px;">&times;</button>` : '';

            <input type="number" inputmode="decimal" placeholder="ç‡ƒè²» km/L" value="${data.economy || ''}" class="carEconomy" aria-label="è»Š${idx+1} ç‡ƒè²»">
            <input type="number" inputmode="decimal" placeholder="ä¾¡æ ¼ å††/L" value="${data.price || ''}" class="carPrice" aria-label="è»Š${idx+1} ã‚¬ã‚½ãƒªãƒ³ä¾¡æ ¼">
            <div class="car-round-group">
                <input type="checkbox" id="carRound${idx}" class="carRound" ${data.round?'checked':''} aria-label="è»Š${idx+1} å¾€å¾©" />
                <label for="carRound${idx}" class="car-round-label">å¾€å¾©</label>
            </div>

    `;
    container.appendChild(div);
}

function removeCarRow(btnElement) {
    const carItem = btnElement.closest('.car-item');
    if (carItem) {
        carItem.remove();
        // å‰Šé™¤å¾Œã«ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’æŒ¯ã‚Šç›´ã™
        document.querySelectorAll('.car-item').forEach((item, index) => {
            const num = index + 1;
            item.querySelector('strong').firstChild.textContent = `è»Š ${num}`;
            // å‰Šé™¤ãƒœã‚¿ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’èª¿æ•´
            const deleteBtn = item.querySelector('strong button');
            if (index === 0) {
                if(deleteBtn) deleteBtn.remove();
            } else {
                if(!deleteBtn) {
                     item.querySelector('strong').insertAdjacentHTML('beforeend', `<button onclick="removeCarRow(this)" style="background:none; border:none; color:red; cursor:pointer; font-size:16px; padding:0 4px; margin-left:6px;">&times;</button>`);
                }
            }
            // inputã®aria-labelã¨checkboxã®ID/forã‚’æ›´æ–°
            item.querySelector('.carDistance').setAttribute('aria-label', `è»Š${num} èµ°è¡Œè·é›¢`);
            item.querySelector('.carEconomy').setAttribute('aria-label', `è»Š${num} ç‡ƒè²»`);
            item.querySelector('.carPrice').setAttribute('aria-label', `è»Š${num} ã‚¬ã‚½ãƒªãƒ³ä¾¡æ ¼`);
            item.querySelector('.carRound').id = `carRound${index}`;
            item.querySelector('.car-round-group label').setAttribute('for', `carRound${index}`);
        });
    }
}

            html += `<strong>è»Š ${i+1}</strong><br>è·é›¢:${dist}km / ç‡ƒè²»:${e}km/L / ã‚¬ã‚½ãƒªãƒ³ä»£:<strong>${cost} å††</strong><br>`;

        if(pe > 0){

/* ---- å±¥æ­´ï¼ˆlocalStorageï¼‰ ---- */
function saveHistory(item){
    const list = JSON.parse(localStorage.getItem('nenpi_history') || '[]');
    list.unshift({...item, time: new Date().toLocaleString()});
    // ä»¶æ•°åˆ¶é™
    if(list.length > MAX_HISTORY) list.length = MAX_HISTORY;
    localStorage.setItem('nenpi_history', JSON.stringify(list));
    loadHistory();
}

function loadHistory(){
    const box = document.getElementById('historyList');

    box.innerHTML = '';
    
    if (list.length === 0) {

    list.forEach(h=>{

        if(h.mode === 'single'){
            // å˜ä¸€è»Šãƒ¢ãƒ¼ãƒ‰: d, e, gãŒå±¥æ­´ãƒ‡ãƒ¼ã‚¿ã«å­˜åœ¨ã™ã‚‹ã“ã¨ã‚’ç¢ºèª
            const d = h.d || h.distance || 0;

            displayHtml = `å˜ä¸€è»Š: ${d}km / ${e}km/L / ${g}å†† / ${h.cost}å††`;
        } else {

            const carCount = h.cars ? h.cars.length : 0;

            const perPerson = h.pe > 0 ? `${Math.round(totalCost/h.pe)}å††` : 'N/A';

        }

}
