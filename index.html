/* ---- ãƒ­ãƒ¼ãƒ‰æ™‚å‡¦ç† ---- */
window.addEventListener('DOMContentLoaded', () => {

/* ---- ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ ---- */
function switchFormVisibility(mode) {
    document.getElementById('singleCarForm').style.display = mode === 'single' ? 'block' : 'none';
    document.getElementById('multiCarForm').style.display = mode === 'multi' ? 'block' : 'none';
}

function switchMode(e) {
    const newMode = e.target.dataset.mode;
    if (newMode === currentMode) return;

    saveInput();

    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

function saveSingleCarInputs() {

    `;

function calc(){
    const isMulti = currentMode === 'multi';

        if(pe>0){
            per=Math.round(cost/pe);
            html+=`<br><br>1äººã‚ãŸã‚Šï¼š<strong>${per} å††</strong>`;
            document.getElementById('copyPerBtn').style.display='inline-block';
        } else {

                inputError=true;
                return; // forEachå†…ã¯æŠœã‘ã‚‹ãŒ calcå…¨ä½“ã¯ç¶šãã®ã§æ³¨æ„
            }

            const dist=round?d*2:d;
            const fuel=dist/e;
            const cost=Math.round(fuel*g);
            totalCost+=cost;
            html+=`<strong>${name}</strong><br>è·é›¢:${dist}km${round ? ' (å¾€å¾©)' : ''} / ç‡ƒè²»:${e}km/L / ã‚¬ã‚½ãƒªãƒ³ä»£:<strong>${cost} å††</strong><br>`;

        if(inputError) return; // â† ã“ã‚Œã§å…¨ä½“ã‚’çµ‚äº†

        html+=`<br><strong>åˆè¨ˆã‚¬ã‚½ãƒªãƒ³ä»£ï¼š${totalCost} å††</strong>`;

    }

    // æœ€å¾Œã«å¿…ãšçµæœã‚’è¡¨ç¤º
    lastCost=totalCost;
